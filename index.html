<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>~/startpage</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="x-icon" href="favicon.ico">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <!-- Settings button added here -->
            <button id="settings-button" class="top-left-link-button"></button>
            <div class="gif">
                <img src="cat.gif" />
                <!--<img src="https://cataas.com/cat/gif" alt="Random cat GIF">-->
            </div>
        </div>

        <div class="right-container">
            <div class="head">
                <div class="search-container">
                    <div class="search-input">
                        <span class="search-prefix" id="prompt-prefix"> > </span>
                        <span class="search-text" id="search-text"></span>
                        <span class="blinking" id="blinker">_</span>
                    </div>
                    <div class="search-hint" id="search-hint">
                        Type to search • Enter to confirm
                    </div>
                </div>
            </div>
            <div class="bookmarks" id="bookmarks-container">
                <!-- Дата и время будет добавлено JavaScript -->
                <!-- Bookmark categories will be loaded here by JavaScript -->
            </div>
        </div>
    </div>
    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Bookmarks</h2>
            <div id="modal-categories">
                <!-- Categories will be loaded here -->
            </div>
            <button id="add-category-button" class="modal-button">Add New Category</button>
            <button id="save-settings-button" class="modal-button">Save Changes</button>
            <!-- Theme Selector Section -->
            <div class="theme-selector-section">
                <h3>Select Theme</h3>
                <select id="theme-select">               
                    <option value="gruvbox-dark">Gruvbox Dark</option>
                    <option value="gruvbox-light">Gruvbox Light</option>
                    <option value="dracula">Dracula</option>
                    <option value="nord">Nord</option>
                    <option value="solarized-dark">Solarized Dark</option>
                    <option value="catppuccin-mocha">Catppuccin Mocha</option>
                    <option value="catppuccin-latte">Catppuccin Latte</option>
                    <option value="tokyo-night">Tokyo Night</option>
                    <option value="material-darker">Material Darker</option>
                    <option value="one-dark">One Dark</option>
                    <option value="github-dark">GitHub Dark</option>
                    <option value="github-light">GitHub Light</option>
                    <option value="ayu-dark">Ayu Dark</option>
                    <option value="ayu-light">Ayu Light</option>
                    <option value="monokai">Monokai</option>
                    <option value="palenight">Palenight</option>
                    <option value="high-contrast-dark">High Contrast Dark</option>
                    <option value="high-contrast-light">High Contrast Light</option>
                </select>
            </div>
            <!-- Search Engine Selector Section -->
            <div class="search-engine-selector-section">
                <h3>Select Search Engine</h3>
                <select id="search-engine-select">
                    <option value="duckduckgo">DuckDuckGo</option>
                    <option value="google">Google</option>
                    <option value="bing">Bing</option>
                    <option value="yandex">Yandex</option>
                    <option value="startpage">Startpage</option>
                    <option value="searx">SearX</option>
                </select>
            </div>
            <!-- Language Selector Section -->
            <div class="language-selector-section">
                <h3>Select Language</h3>
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="ja">日本語</option>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
